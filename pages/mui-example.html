<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the footer stays at the bottom */
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .body-content {
            flex-grow: 1; /* Allows the body to take up available space */
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #eee;
            padding: 1em;
            text-align: center;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="body-content">
        <h1>Welcome to My Simple Page!</h1>
        <p>This is the main content area of your webpage.</p>
        <p>You can add all your articles, images, and other information here.</p>
    </div>

    <footer>
        <p>&copy; 2025 My Simple Page. All rights reserved.</p>
    </footer>

</body>
</html>
